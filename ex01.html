<!DOCTYPE html>	<!-- html5버전 명시 -->
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
</head>
<body>
	<!-- 주석 -->
	HTML <br> <!-- br : enter값과 같음 -->	
	- Hyper Text Markup Language<br>
	- Hyper Text : 링크를 통해 다른 문서로 접근하는 텍스트<br>
	- Markup Language : 태그와 같은 형식의 문서<br>
	- HTML : 웹 페이지를 만드는 기본 골격이라 표현<br><br>
	
	요소(Element)(태그)<br>
	- html문서는 <>로 만들어진다. 꺽쇠들을 태그라 표현한다<br>
	- 꺽쇠를 태그라 표현하고 태그는 열린 태그와 닫힌 태그가 있다<br>
	- 열린 태그부터 닫힌 태그까지를 하나의 요소라 표현한다<br>
	- html 특수문자<br>
	- &lt; 안녕 &gt;	<br>
	- &copy; 카피라이터<br>
	
</body>
</html>
